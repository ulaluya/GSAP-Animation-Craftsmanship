<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - GSAP & Pixi.js Dynamic Showcase</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.0/browser/pixi.min.js"></script>
    
</head>
<body>
    
    <div id="pixi-canvas"></div> 
    
    <div class="content-wrapper"> 
        <section class="hero-section section-full bg-dark" data-bg-color="#0F0F0F">
            <h1 class="main-title">Aura</h1>
            <p class="subtitle fade-in">Эксклюзивность в каждом движении</p>
            <button class="cta-button fade-in">Узнать больше</button>
            <div class="scroll-down-indicator"></div>
        </section>

        <section class="pinned-section section-full bg-light" data-bg-color="#F2F2F2">
            <div class="pinned-content">
                <h2 class="section-title reveal-text">Искусство, созданное для вас</h2>
                <div class="feature-grid">
                    <div class="feature-item reveal-item">
                        <img src="images/icon-quality.png" alt="Icon 1">
                        <h3>Превосходное качество</h3>
                        <p>Каждая деталь продумана до мелочей.</p>
                    </div>
                    <div class="feature-item reveal-item">
                        <img src="images/icon-design.png" alt="Icon 2">
                        <h3>Уникальный дизайн</h3>
                        <p>Индивидуальный подход к каждому проекту.</p>
                    </div>
                    <div class="feature-item reveal-item">
                        <img src="images/icon-service.png" alt="Icon 3">
                        <h3>Безупречный сервис</h3>
                        <p>Наши специалисты всегда к вашим услугам.</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-section bg-dark">
            <p>&copy; 2025 Aura. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
